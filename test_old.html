<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #chart-container {
            width: 100%;
        }

        #chart-svg {
            width: 100%; /* Full width of the container */
            height: 50px; /* Full height of the container */
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <svg id="chart-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"></svg>
    </div>

    <script>
        // Dummy data for demonstration purposes
        const serverStatusData = [20, 15, 25, 18, 22, 30, 28, 24, 32, 28, 30, 35, 28, 22, 26, 30, 25, 20, 18, 15, 22, 28, 32, 35, 30, 26, 22, 18, 15, 20];

        const svg = document.getElementById('chart-svg');
        const container = document.getElementById('chart-container');
        let daysToShow = 30; // Default to last 30 days
        const containerWidth = container.clientWidth; // Get the available width
        const boxWidth = calculateBoxWidth(); // Calculate box width based on available width
        const spacing = 5; // Fixed spacing between boxes

        // Calculate the total width of the SVG
        function updateChart() {
            const totalWidth = serverStatusData.length * (boxWidth + spacing) - spacing;
            // Set the viewBox to allow dynamic resizing
            svg.setAttribute('viewBox', `0 0 ${totalWidth} 100`);
            svg.innerHTML = ""; // Clear existing rectangles

            serverStatusData.slice(-daysToShow).forEach((status, index) => {
                const rect = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
                rect.setAttribute('x', index * (boxWidth + spacing));
                rect.setAttribute('y', 0);
                rect.setAttribute('width', boxWidth);
                rect.setAttribute('height', 100);
                rect.setAttribute('fill', getStatusColor(status));
                rect.setAttribute('rx', 8);
                rect.setAttribute('ry', 8);

                svg.appendChild(rect);
            });
        }

        function getStatusColor(status) {
            if (status > 30) {
                return 'rgba(255, 0, 0, 0.8)';
            } else if (status > 20) {
                return 'rgba(255, 165, 0, 0.8)';
            } else {
                return 'rgba(0, 128, 0, 0.8)';
            }
        }

        function calculateBoxWidth() {
            // Adjust this factor based on your preference
            const factor = 0.04; // You may need to experiment with this value
            return containerWidth / serverStatusData.length - factor;
        }

        // Example usage to update chart for last 30, 60, or 90 days
        updateChart();

        // You can change the value of 'daysToShow' based on your requirements
        // For example, if you want to show last 60 days:
        // daysToShow = 60;
        // updateChart();

        // If you want to show last 90 days:
        // daysToShow = 90;
        // updateChart();

        // This is a simplified example. You might want to add user controls to change 'daysToShow' dynamically.
    </script>
</body>
</html>
